  <div class="container">
    <h2>Text Analyzer</h2>
    <form>
      <label for="file">Upload PDF:</label>
      <input type="file" id="file" name="file" accept=".pdf"><br><br>
      
      <label for="text">Or enter text:</label><br>
      <textarea id="text" value="" name="text" placeholder="Enter text here..."></textarea><br>

      <button class="button" onclick="analyzeText()">Text Analyzer</button>
    </form>
  </div>
  <script>
    function analyzeText() {
        var text = document.getElementById('text').value;
        fetch('http://127.0.0.1:5000/process', {
          method: 'POST', // or 'GET', 'PUT', 'DELETE', etc.
          headers: {
            'Content-Type': 'text/plain', // set the appropriate Content-Type header
          },
          body: JSON.stringify(text), // Stringify the data and pass it as the body
        })
          .then(response => response.text()) // parse response as JSON
          .then(data => {
            // handle the response data
            console.log(data);
            alert(data)
          })
          .catch(error => {
            // handle any errors
            console.error(error);
            alert(error)
          });
          
     
          
    }
  </script>
</body>
