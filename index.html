<!DOCTYPE html>
<html>
<head>
    <title>Flask JavaScript Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#my-form').submit(function(event) {
                event.preventDefault();  // Prevent form submission

                var input = $('#input-data').val();  // Get input data

                // Send AJAX request to the Flask route
                $.ajax({
                    url: '/process',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'input_data': input }),  // Pass input data as JSON
                    success: function(response) {
                        var result = response.result;  // Get the processed result from the response
                        $('#output').text(result);  // Display the result in the HTML page
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Flask JavaScript Example</h1>
    <form id="my-form">
        <input type="text" id="input-data" placeholder="Enter data">
        <button type="submit">Process</button>
    </form>
    <div id="output"></div>
</body>
</html>
